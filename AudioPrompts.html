<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Audio Prompts</title>
	<style>
		.details {
			display: none;
		}
	</style>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
	<div class="col-lg-8 mx-auto p-4 py-md-5">
		<header class="mb-5">
			<h1>Flesch-Kincaid Grade Level</h1>
		</header>

		<div class="mb-5">
			<h2>Formula</h2>
			<img src="fkFormula.svg" class="img-fluid" alt="Flesch-Kincaid formula">
		</div>

		<div class="mb-5">
			<button type="button" id="details" class="btn btn-primary" onclick="detailsToggle()">Show Details</button>
			<p id="detailLegend" style="display: none;">S = Sentences; W = Words; Y = Syllables;</p>

			<h2>Prompts</h2>
			<table id="promptTable" class="table table-striped"></table>
		</div>
	</div>

	<script src="createTable.js"></script>
</body>

</html>
