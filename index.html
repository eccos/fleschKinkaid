<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Audio Prompts</title>
	<style>
		.hide {
			display: none;
		}
	</style>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
	<div class="col-lg-8 mx-auto p-4 py-md-5">
		<header class="mb-5">
			<h1>Flesch-Kincaid Grade Level</h1>
		</header>

		<div class="mb-5">
			<h2>Formula</h2>
			<img src="fkFormula.svg" class="img-fluid" alt="Flesch-Kincaid formula">
		</div>

		<div class="mb-5">
			<button type="button" id="btn-toggle-details" class="btn btn-primary">Show Details</button>
			<p class="hide">S = Sentences; W = Words; Y = Syllables;</p>

			<h2>Sample Phrases</h2>
			<table id="prompt-table" class="table table-striped"></table>
		</div>

		<div class="mb-5">
			<h2>Input Phrase</h2>
			<textarea name="text-phrase" id="text-phrase" cols="50" rows="3" placeholder="Enter phrase to grade"></textarea>
			<div id="input-phrase-section" class="mb-5"></div>
		</div>
	</div>
	
	<script src="TextStatistics.js-master/index.js"></script>
	<script src="createTable.js" type="text/javascript"></script>
</body>

</html>
